{% extends "base.html" %}
{% block content %}

<h4>Add an Animal</h4>

<form action="/animals" method="post">

  <!-- Form: Animal Name -->
  <label for="name">Name of Animal</label>
  <input type="text" name="name" id="name">
  <br>

  <!-- Form: Animal Type -->
  <label for="animal_type">Type of Animal</label>
  <input type="text" name="animal_type" id="animal_type">
  <br>

  <!-- Form: Date of Birth -->
  <label for="date_of_birth">Date of Birth</label>
  <input type="text" name="date_of_birth" id="date_of_birth">
  <br>

  <!-- Form: Owner -->
  <label for="owner">Owner</label>
  <input type="text" name="owner" id="owner">
  <br>

  <!-- Form: Vet -->
  <label for="vet_name">Select a vet:</label>
  <select name="vet_name" id="vet">
    {% for vet in vets %}
    <option value="{{ vet.name }}">{{ vet.name }}</option>
    {% endfor %}
  </select>
  <br>

  <!-- Form: Notes -->
  <label for="notes">Notes</label>
  <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
  <br>

  <!-- Form: Button -->
  <input class="btn btn--action" type='submit' value="Add Animal">
  <br>
</form>

{% endblock %}
