{% extends "base.html" %}
{% block content %}

<div>
  <p>Name: {{animal.name}}</p>
  <hr>
  <p>Animal Type: {{animal.animal_type}}</p>
  <p>Date of Birth: {{animal.dob}}</p>
  <p>Owner Email: {{animal.owner}}</p>
  <p>Vet: {{animal.vet_id}}</p>
  <p>Notes: {{animal.notes}}</p>
  <p><a href="/animals/{{animal.id}}/edit">Edit Animal</a></p>
  <p><a href="/animals/{{animal.id}}/delete">Delete Animal</a></p>
</div>

{% endblock %}
