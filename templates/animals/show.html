{% extends "base.html" %}
{% block content %}

<p>Name: {{animal.name}}</p>
<hr>
<p>Animal Type: {{animal.animal_type}}</p>
<p>Date of Birth: {{animal.dob}}</p>
<p>Owner Email: {{animal.owner}}</p>
<p>Vet: {{animal.vet}}</p>
<p>Notes: {{animal.notes}}</p>
<p><a href="/animals/edit/{{animal.id}}">Edit Animal</a></p>

<div class="buttons">
  <form class="delete-form" action="/animals/delete/{{animal.id}}" method="POST">
    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:grey" aria-hidden="true"></i></button>
  </form>
</div>

{% endblock %}
